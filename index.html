<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Competition</title>
</head>
<body>
    <div class="main">
        <div class="innerdiv">
            <h2 class="question">Q1. Top goalscorer for Real Madrid?</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answers" id="ans1">
                    <label for="ans1" id="option1">Karim Benzema</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" class="answers" id="ans2">
                    <label for="ans2" id="option2">Raul</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" class="answers" id="ans3">
                    <label for="ans3" id="option3">Cristiano Ronaldo</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" class="answers" id="ans4">
                    <label for="ans4" id="option4">Alfredo di Stefano</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            <div id="score" class="scorearea"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
